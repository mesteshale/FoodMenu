{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
</head>
<body>
    
        {% block body %}
            {% for item in item_list %}
            <div class="row">
              <div class="col-md-3 offset-md-2">
                <img src="{{ item.item_image_link }}" class="card" height="250px" width="250px"/>
              </div>
              <div class="col-md-4">
                <h3>{{ item.item_name}}</h3>
                <h5>{{ item.item_desc}}</h6>
                <h6>${{ item.item_price}}</h6>
              </div>
              <div class="col-md-2">
                <a class="btn btn-primary" href="{% url 'food:detail' item.id %}">Detail</a>
              </div>
            </div>
            {% endfor %}
        {% endblock %}
   

</body>
</html>
