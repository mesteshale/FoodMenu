{% extends 'food/base.html' %}

{% block body %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="display-4 mb-0">
                    <i class="fas fa-utensils text-primary me-3"></i>Menu Items
                </h1>
                <a href="{% url 'food:create_item' %}" class="btn btn-primary btn-lg btn-animated">
                    <i class="fas fa-plus-circle me-2"></i>Add Item
                </a>
            </div>
            <hr class="my-4">
        </div>
    </div>

    <div class="row g-4">
        {% for item in item_list %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 food-card shadow-sm">
                <div class="card-img-wrapper">
                    <img src="{{ item.item_image_link }}" class="card-img-top" alt="{{ item.item_name }}">
                    <div class="price-tag">${{ item.item_price }}</div>
                </div>
                <div class="card-body">
                    <h4 class="card-title mb-2">{{ item.item_name }}</h4>
                    <p class="card-text text-muted mb-3">{{ item.item_desc }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="chef-tag">
                            <i class="fas fa-user-chef me-2"></i>{{ item.user_name }}
                        </span>
                        <a href="{% url 'food:detail' item.id %}" class="btn btn-outline-primary btn-animated">
                            <i class="fas fa-info-circle me-2"></i>Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
