{% extends 'food/base.html' %}

{% block body %}
    <div class="container py-5">
        <div class="row">
            {% for item in item_list %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="row g-0">
                            <div class="col-4">
                                <img src="{{ item.item_image_link }}" class="img-fluid rounded-start h-100" style="object-fit: cover;"/>
                            </div>
                            <div class="col-8">
                                <div class="card-body d-flex flex-column h-100">
                                    <h3 class="card-title">{{ item.item_name }}</h3>
                                    <h5 class="card-text">{{ item.item_desc }}</h5>
                                    <h6 class="card-text text-primary">${{ item.item_price }}</h6>
                                    <div class="d-grid mt-auto">
                                        <a class="btn btn-primary btn-lg btn-animated" href="{% url 'food:detail' item.id %}">
                                            <i class="fas fa-info-circle me-2"></i>Detail
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
