{% extends 'food/base.html' %}
{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-4">
            <img class="img-fluid rounded" height="300px" src="{{ item.item_image_link }}" />
        </div>
        <div class="col-md-6">
            <div class="py-4">
                <h1 class="mb-3">{{ item.item_name }}</h1>
                <h4 class="mb-3">{{ item.item_desc }}</h4>
                <h6 class="text-primary mb-4">${{ item.item_price }}</h6>
                <div class="d-grid gap-2">
                    <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger btn-lg w-100 btn-animated btn-pulse">
                        <i class="fas fa-trash-alt me-2"></i>Delete
                    </a>
                    <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary btn-lg w-100 btn-animated">
                        <i class="fas fa-edit me-2"></i>Update
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
