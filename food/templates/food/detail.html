{% extends 'food/base.html' %}
{% block body %}
<div class="row">
    <div class="col-md-4">
        <img height="300px" src="{{ item.item_image_link }}" />
    </div>
    <div class="col-md-6">
        <h1>{{ item.item_name}}</h1>
        <h4>{{ item.item_desc}}</h1>
        <h6>${{ item.item_price}}</h3>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
    </div>
</div>
{% endblock %}
